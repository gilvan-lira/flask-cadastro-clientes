
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Sistema de Cadastro</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f5f6f7;
        }
        .wrapper {
            display: flex;
            height: 100vh;
        }
        .sidebar {
            width: 180px;
            background-color: #e9ecef;
            padding: 20px;
            box-shadow: 2px 0 5px rgba(0,0,0,0.1);
        }
        .sidebar button {
            width: 100%;
            margin-bottom: 10px;
            padding: 12px;
            font-weight: bold;
            border: 1px solid #999;
            cursor: pointer;
        }
        .main {
            flex-grow: 1;
            padding: 20px;
        }
        h1 {
            text-align: center;
        }
        fieldset {
            margin-bottom: 20px;
            border: 1px solid #ccc;
            padding: 15px;
        }
        legend {
            font-weight: bold;
        }
        .form-row {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
        }
        .form-group {
            flex: 1 1 30%;
            min-width: 180px;
            display: flex;
            flex-direction: column;
        }
        label {
            font-weight: bold;
            margin-bottom: 4px;
        }
        input[type="text"], input[type="date" value="{{ cliente[15] if cliente else "" }}" value="{{ cliente[14] if cliente else "" }}"], input[type="number"] {
            padding: 6px;
            border: 1px solid #ccc;
        }
        .bottom-buttons {
            text-align: center;
            margin-top: 30px;
        }
        .bottom-buttons button {
            margin: 0 10px;
            padding: 10px 25px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <div class="sidebar">
            <form action="/form"><button type="submit">NOVO</button></form>
            <form action="/pesquisar"><button type="submit">PESQUISAR</button></form>
            <button>USUÁRIOS</button>
            <button>SENHA</button>
            <form action="/logout"><button type="submit">SAIR</button></form>
        </div>
        <div class="main">
            <h1>SISTEMA DE CADASTRO</h1>
            <form method="POST">
                <fieldset>
                    <legend>Dados Cadastrais</legend>
                    <div class="form-row">
                        <div class="form-group"><label>Nome:</label><input name="nome" required type="text" value="{{ cliente[1] if cliente else "" }}"></div>
                        <div class="form-group"><label>Endereço:</label><input name="endereco" type="text" value="{{ cliente[2] if cliente else "" }}"></div>
                        <div class="form-group"><label>Bairro:</label><input name="bairro" type="text" value="{{ cliente[3] if cliente else "" }}"></div>
                        <div class="form-group"><label>CEP:</label><input name="cep" type="text" value="{{ cliente[4] if cliente else "" }}"></div>
                        <div class="form-group"><label>Cidade:</label><input name="cidade" type="text" value="{{ cliente[5] if cliente else "" }}"></div>
                        <div class="form-group"><label>UF:</label><input name="uf" type="text" value="{{ cliente[6] if cliente else "" }}"></div>
                        <div class="form-group"><label>CPF:</label><input name="cpf" required type="text" value="{{ cliente[7] if cliente else "" }}"></div>
                        <div class="form-group"><label>RG:</label><input name="rg" type="text" value="{{ cliente[8] if cliente else "" }}"></div>
                        <div class="form-group"><label>Órgão Expedidor:</label><input name="orgao_expedidor" type="text" value="{{ cliente[9] if cliente else "" }}"></div>
                        <div class="form-group"><label>Telefone:</label><input name="telefone" type="text" value="{{ cliente[10] if cliente else "" }}"></div>
                        <div class="form-group"><label>Processo:</label><input name="processo" type="text" value="{{ cliente[11] if cliente else "" }}"></div>
<div class="form-group"><label>Data Inicial:</label><input name="data_inicial" type="date"></div>
<div class="form-group"><label>Data Final:</label><input name="data_final" type="date"></div>

                        <div class="form-group"><label>Justiça/Vara:</label><input name="justica_vara" type="text" value="{{ cliente[12] if cliente else "" }}"></div>
                        <div class="form-group" style="flex: 1 1 100%;"><label>WhatsApp:</label><input name="whatsapp" type="text" value="{{ cliente[13] if cliente else "" }}"></div>
                    </div>
                </fieldset>

                <div class="bottom-buttons">
                    <button type="submit">SALVAR</button>
                    <button type="reset">APAGAR</button>
                    <button type="submit" formaction="/deletar">DELETAR</button>
                </div>
            </form>
        </div>
    </div>

<script src="https://unpkg.com/imask"></script>
<script>
    IMask(document.querySelector('[name="cpf" required]'), { mask: '000.000.000-00' });
    IMask(document.querySelector('[name="telefone"]'), { mask: '(00) 00000-0000' });
    IMask(document.querySelector('[name="cep"]'), { mask: '00000-000' });
</script>
</body>

</html>
